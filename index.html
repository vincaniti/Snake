<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main">
        <h1 id="title">Snake</h1>
        <div id="board">
            <canvas id="game-board" width="600" height="600"></canvas>
            <div id="title-score">
                <table id="score">
                    <caption>BEST SCORES</caption>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Record</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="name">Vincent</td>
                            <td id="record">5</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script rel="script" src="js/classes/Food.js"></script>
    <script rel="script" src="js/classes/Snake.js"></script>
    <script rel="script" src="js/classes/Block.js"></script>
    <script rel="script" src="js/game.js"></script>
</body>
</html>
